<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sandhya ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
height:100vh;
overflow:hidden;
background:linear-gradient(135deg,#ff9ecf,#ff3f81);
display:flex;
justify-content:center;
align-items:center;
color:white;
}

/* INTRO */
#intro{
position:fixed;
inset:0;
background:linear-gradient(135deg,#ff4f8b,#ff1744);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:9999;
text-align:center;
transition:1s;
}

#intro h2{
font-family:'Dancing Script',cursive;
font-size:2.5rem;
margin-bottom:20px;
}

#intro input{
padding:12px 20px;
border-radius:30px;
border:none;
outline:none;
margin-bottom:15px;
text-align:center;
}

#intro button{
padding:10px 25px;
border:none;
border-radius:30px;
background:white;
color:#ff1744;
cursor:pointer;
font-weight:bold;
}

/* GLASS CARD */
.container{
backdrop-filter:blur(15px);
background:rgba(255,255,255,0.15);
padding:40px;
border-radius:25px;
text-align:center;
max-width:500px;
box-shadow:0 0 40px rgba(0,0,0,0.2);
animation:fadeIn 1.5s ease forwards;
opacity:0;
}

@keyframes fadeIn{to{opacity:1;}}

h1{
font-family:'Dancing Script',cursive;
font-size:2.5rem;
margin-bottom:10px;
}

/* Emoji Top */
.emoji-line{
font-size:1.5rem;
letter-spacing:4px;
animation:emojiPulse 1.5s infinite ease-in-out;
text-shadow:0 0 15px #ff4da6;
}

@keyframes emojiPulse{
0%{transform:translateY(0) scale(1);}
50%{transform:translateY(-6px) scale(1.1);}
100%{transform:translateY(0) scale(1);}
}

/* Emoji Bottom */
.bottom-emoji{
margin-top:20px;
font-size:1.4rem;
letter-spacing:3px;
animation:smileWave 2s infinite ease-in-out;
}

@keyframes smileWave{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-5px);}
}

.buttons{
display:flex;
justify-content:center;
gap:40px;
margin-top:20px;
}

button{
padding:12px 30px;
border-radius:50px;
border:none;
cursor:pointer;
transition:.3s;
}

#yesBtn{
background:linear-gradient(45deg,#ff1744,#ff4081);
color:white;
font-size:1.2rem;
box-shadow:0 0 20px rgba(255,0,90,0.8);
}

#noBtn{
background:white;
color:#ff1744;
border:2px solid #ff1744;
position:relative;
}

.heart{
position:fixed;
bottom:-20px;
animation:floatUp linear infinite;
opacity:0;
pointer-events:none;
font-weight:bold;
}

@keyframes floatUp{
0%{transform:translateY(0);opacity:0;}
10%{opacity:1;}
90%{opacity:1;}
100%{transform:translateY(-110vh);opacity:0;}
}

.celebration{
position:fixed;
inset:0;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:radial-gradient(circle at center,#2b002b,#000);
color:white;
z-index:999;
}

.confetti{
position:fixed;
width:8px;height:8px;
animation:explode 3s ease-out forwards;
}

@keyframes explode{
0%{transform:translate(0,0);opacity:1;}
100%{transform:translate(var(--x),var(--y));opacity:0;}
}
</style>
</head>
<body>

<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_9cdd87f07b.mp3?filename=romantic-background-124041.mp3">
</audio>

<div id="intro">
<h2>Guess the Name of the One I Love ğŸ’•</h2>
<input type="text" id="nameInput" placeholder="Type her name...">
<button onclick="unlock()">Enter</button>
</div>

<div class="container" id="mainContent" style="display:none;">
<h1>Will You Be My Valentine, Sandhya? ğŸ’–</h1>

<p class="emoji-line">
ğŸ˜ğŸ˜ğŸ˜ğŸ˜ğŸ˜ğŸ˜ğŸ˜ğŸ˜ğŸ˜ğŸ˜ğŸ˜ğŸ˜ğŸ˜ğŸ˜ğŸ˜ğŸ˜ğŸ˜ğŸ˜ğŸ˜
</p>

<div class="buttons">
<button id="yesBtn">Yes â¤ï¸</button>
<button id="noBtn">No</button>
</div>

<p class="bottom-emoji">
â˜ºï¸â˜ºï¸â˜ºï¸â˜ºï¸â˜ºï¸â˜ºï¸â˜ºï¸â˜ºï¸â˜ºï¸â˜ºï¸â˜ºï¸â˜ºï¸â˜ºï¸â˜ºï¸â˜ºï¸â˜ºï¸â˜ºï¸â˜ºï¸â˜ºï¸
</p>
</div>

<script>

const intro=document.getElementById("intro");
const main=document.getElementById("mainContent");
const music=document.getElementById("bgMusic");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");

let yesScale=1;
let msgIndex=0;

const messages=[
"Nope, not an option!",
"Try again!",
"You sure about that?",
"Not happening!",
"Think again!"
];

function unlock(){
const input=document.getElementById("nameInput").value.trim().toLowerCase();
if(input==="sandhya"){
intro.style.opacity="0";
setTimeout(()=>intro.style.display="none",800);
main.style.display="block";
music.play();
startHearts();
}else{
alert("Hint: Starts with S ğŸ˜‰");
}
}

function startHearts(){
for(let i=0;i<20;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML=Math.random()>0.5?"ğŸ’–":"Sandhya ğŸ’•";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(15+Math.random()*25)+"px";
heart.style.animationDuration=(5+Math.random()*5)+"s";
heart.style.animationDelay=Math.random()*5+"s";
document.body.appendChild(heart);
}
}

function moveNo(){
yesScale+=0.15;
yesBtn.style.transform=`scale(${yesScale})`;
yesBtn.style.boxShadow=`0 0 ${20+yesScale*15}px rgba(255,0,90,1)`;

let x=Math.random()*(window.innerWidth-noBtn.offsetWidth);
let y=Math.random()*(window.innerHeight-noBtn.offsetHeight);
noBtn.style.position="fixed";
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";

noBtn.innerText=messages[msgIndex];
msgIndex=(msgIndex+1)%messages.length;
}

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("click",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* ğŸ’ RING PROPOSAL */
yesBtn.addEventListener("click",()=>{

main.style.display="none";

const celebration=document.createElement("div");
celebration.className="celebration";

celebration.innerHTML=`
<div id="ringBox" style="
width:120px;
height:80px;
background:#8b0000;
border-radius:10px;
position:relative;
box-shadow:0 0 30px rgba(255,0,100,0.8);
">

<div id="ringLid" style="
position:absolute;
width:100%;
height:50%;
background:#b30000;
top:0;
border-radius:10px 10px 0 0;
transform-origin:bottom;
transition:0.8s;
"></div>

<div id="ring" style="
position:absolute;
top:25%;
left:50%;
transform:translate(-50%,-50%) scale(0);
font-size:40px;
transition:0.8s;">
ğŸ’
</div>

</div>

<div id="proposalText" style="opacity:0;margin-top:40px;transition:1s;text-align:center;">
<h1 style="font-family:'Dancing Script',cursive;font-size:3rem;">
Sandhya ğŸ’–
</h1>
<p style="margin-top:15px;font-size:1.2rem;">
Will you stay with me forever?
</p>
</div>
`;

document.body.appendChild(celebration);

setTimeout(()=>{
document.getElementById("ringLid").style.transform="rotateX(-120deg)";
document.getElementById("ring").style.transform="translate(-50%,-50%) scale(1.3)";
},800);

setTimeout(()=>{
document.getElementById("proposalText").style.opacity="1";
},1600);

setTimeout(()=>{
for(let i=0;i<150;i++){
let conf=document.createElement("div");
conf.className="confetti";
conf.style.background=`hsl(${Math.random()*360},100%,60%)`;
conf.style.left=Math.random()*100+"vw";
conf.style.top="-10px";
conf.style.setProperty("--x",(Math.random()*200-100)+"px");
conf.style.setProperty("--y",(Math.random()*700+200)+"px");
conf.style.animationDuration=(2+Math.random()*2)+"s";
document.body.appendChild(conf);
}
},2000);

});

</script>
</body>
</html>
